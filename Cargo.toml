[package]
name = "mdbook-graphviz"
version = "0.1.6"
authors = ["Dylan Owen <dyltotheo@gmail.com>"]
description = "mdbook preprocessor to add graphviz support"
readme = "Readme.md"
license = "MPL-2.0"
homepage = "https://github.com/dylanowen/mdbook-graphviz"
repository = "https://github.com/dylanowen/mdbook-graphviz"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mdbook = "^0.4.29"
clap = { version = "4.2", features = ["derive"] }
serde_json = "1.0"
pulldown-cmark = "0.9"
pulldown-cmark-to-cmark = "10.0"

lazy_static = "1.4.0"
regex = "1.8"
toml = "0.7"

tokio = { version = "1.28", features = ["process"] }
futures = "0.3"
async-trait = "0.1"
async-recursion = "1.0"

[dev-dependencies]
tokio = { version = "1.28", features = ["process", "time"] }