[package]
name = "mdbook-svg-inline-preprocessor"
version = "0.0.1"
authors = ["Dylan Owen <dyltotheo@gmail.com>"]
description = "A library for creating mdbook preprocessor to inline SVG files"
readme = "Readme.md"
license = "MPL-2.0"
homepage = "https://github.com/dylanowen/mdbook-graphviz"
repository = "https://github.com/dylanowen/mdbook-graphviz"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mdbook = "^0.4.37"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0.117"

pulldown-cmark = "0.10"
pulldown-cmark-to-cmark = "13.0"
